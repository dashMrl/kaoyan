version: '3'

services:
  kaoyan:
    image: dashmrl/kaoyan:latest
    restart: always
    ports:
      - 3003:8080
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /etc/locatime:/etc/locatime:ro
    depends_on:
      - mysql
    networks:
      - kaoyanApp

  mysql:
    image: mysql:latest
    restart: always
    ports:
      - 3306
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=mysqlpwd
    volumes:
      - /etc/locatime:/etc/locatime:ro
      - ./var/lib/mysql:/var/lib/mysql
    networks:
      - kaoyanApp

networks:
  kaoyanApp:
